
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%); min-height: 100vh; padding: 20px; } .container { max-width: 1600px; margin: 0 auto; } header { text-align: center; color: white; margin-bottom: 40px; animation: fadeIn 0.8s ease-in; } @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } } h1 { font-size: 3.5em; margin-bottom: 10px; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); background: linear-gradient(45deg, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } .subtitle { font-size: 1.3em; opacity: 0.95; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); } .control-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 35px; margin-bottom: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); animation: slideDown 0.6s ease-out; } @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } } .preference-section { margin-bottom: 25px; } .preference-section h3 { color: #1e3c72; margin-bottom: 15px; font-size: 1.3em; display: flex; align-items: center; gap: 10px; } .search-box { display: flex; gap: 12px; margin-bottom: 25px; } input[type="text"], select { flex: 1; padding: 16px 20px; font-size: 16px; border: 2px solid #e0e0e0; border-radius: 12px; transition: all 0.3s; background: white; } input[type="text"]:focus, select:focus { outline: none; border-color: #7e22ce; box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1); } button { padding: 16px 32px; font-size: 16px; font-weight: 600; background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%); color: white; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(126, 34, 206, 0.3); } button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(126, 34, 206, 0.4); } button:active { transform: translateY(0); } .genre-filter, .rating-filter { display: flex; flex-wrap: wrap; gap: 12px; } .filter-btn { padding: 10px 20px; font-size: 14px; background: white; color: #333; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; transition: all 0.3s; font-weight: 500; } .filter-btn:hover { background: #f3e8ff; border-color: #9333ea; transform: scale(1.05); } .filter-btn.active { background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%); color: white; border-color: #7e22ce; box-shadow: 0 4px 12px rgba(126, 34, 206, 0.3); } .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; } .book-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.15); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; } .book-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.25); } .book-cover { width: 100%; height: 400px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-size: 4em; position: relative; overflow: hidden; } .book-cover::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="60" fill="rgba(255,255,255,0.1)">üìö</text></svg>') repeat; opacity: 0.3; } .book-cover-icon { position: relative; z-index: 1; filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3)); } .book-info { padding: 25px; } .book-title { font-size: 1.4em; font-weight: bold; color: #1e293b; margin-bottom: 10px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; } .book-author { color: #64748b; margin-bottom: 15px; font-style: italic; font-size: 1.05em; } .book-details { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; } .badge { padding: 6px 14px; border-radius: 20px; font-size: 0.85em; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; } .badge-genre { background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%); color: #0369a1; } .badge-year { background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%); color: #9f1239; } .badge-rating { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #92400e; } .badge-pages { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: #065f46; } .badge-similarity { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; font-weight: bold; font-size: 0.95em; } .recommend-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s; } .recommend-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(126, 34, 206, 0.4); } .recommendations-section { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); display: none; animation: fadeIn 0.5s ease-in; } .recommendations-section.active { display: block; } .section-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; } .section-title { font-size: 2.2em; color: #1e293b; flex: 1; } .back-btn { padding: 12px 24px; background: #f1f5f9; color: #1e293b; border: 2px solid #e2e8f0; font-size: 15px; } .back-btn:hover { background: #e2e8f0; transform: translateX(-3px); } .source-book-highlight { background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%); color: white; border-radius: 20px; padding: 40px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(126, 34, 206, 0.3); position: relative; overflow: hidden; } .source-book-highlight::before { content: 'üéØ'; position: absolute; top: 20px; right: 20px; font-size: 4em; opacity: 0.2; } .source-book-highlight .book-title { color: white; font-size: 2.2em; margin-bottom: 10px; } .source-book-highlight .book-author { color: rgba(255,255,255,0.9); font-size: 1.3em; margin-bottom: 20px; } .recommendation-intro { background: #f8fafc; border-left: 4px solid #7e22ce; padding: 20px 25px; border-radius: 12px; margin-bottom: 30px; font-size: 1.1em; color: #334155; } .loading { text-align: center; padding: 60px; font-size: 1.4em; color: #64748b; } .loading::after { content: '...'; animation: dots 1.5s steps(3, end) infinite; } @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } } .error { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; padding: 25px; border-radius: 15px; text-align: center; margin: 30px 0; border: 2px solid #fca5a5; font-weight: 500; } .no-results { text-align: center; padding: 60px; color: #64748b; font-size: 1.2em; } .stats-bar { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; } .stat-card { flex: 1; min-width: 150px; background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s; } .stat-card:hover { transform: translateY(-5px); } .stat-number { font-size: 2.5em; font-weight: bold; background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } .stat-label { color: #64748b; font-size: 0.95em; margin-top: 5px; } @media (max-width: 768px) { h1 { font-size: 2.2em; } .search-box { flex-direction: column; } .books-grid { grid-template-columns: 1fr; } .section-header { flex-direction: column; align-items: flex-start; } } .pulse { animation: pulse 2s infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
  

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö AI    ook Recommender</h1>
            <p class="subtitle">Discover your next favorite read with intelligent recommendations</p>
        </header>

        <div class="control-panel">
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <div class="stat-number" id="totalBooks">0</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="genreCount">0</div>
                    <div class="stat-label">Genres</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgRating">0</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
            </div>

            <div class="preference-section">
                <h3>üîç Search Books</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                    <button onclick="searchBooks()">üîç Search</button>
                    <button onclick="loadAllBooks()" style="background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%)">üìñ Show All</button>
                </div>
            </div>

            <div class="preference-section">
                <h3>üé≠ Filter by Genre</h3>
                <div class="genre-filter" id="genreFilter"></div>
            </div>

            <div class="preference-section">
                <h3>‚≠ê Minimum Rating</h3>
                <div class="rating-filter">
                    <button class="filter-btn active" onclick="filterByRating(0)">All Ratings</button>
                    <button class="filter-btn" onclick="filterByRating(3.5)">3.5+ ‚≠ê</button>
                    <button class="filter-btn" onclick="filterByRating(4.0)">4.0+ ‚≠ê‚≠ê</button>
                    <button class="filter-btn" onclick="filterByRating(4.3)">4.3+ ‚≠ê‚≠ê‚≠ê</button>
                    <button class="filter-btn" onclick="filterByRating(4.5)">4.5+ ‚≠ê‚≠ê‚≠ê‚≠ê</button>
                </div>
            </div>
        </div>

        <div id="booksSection">
            <div class="books-grid" id="booksGrid"></div>
        </div>

        <div id="recommendationsSection" class="recommendations-section">
            <div class="section-header">
                <h2 class="section-title">üìö Recommended For You</h2>
                <button class="back-btn" onclick="showBooksSection()">‚Üê Back to Library</button>
            </div>
            <div id="sourceBook"></div>
            <div class="recommendation-intro" id="recommendationIntro"></div>
            <div class="books-grid" id="recommendationsGrid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let allBooks = [];
        let filteredBooks = [];
        let currentGenre = null;
        let currentRating = 0;

        const bookEmojis = ['üìï', 'üìó', 'üìò', 'üìô', 'üìî', 'üìì', 'üìí'];
        const genreEmojis = {
            'Classic': 'üìú',
            'Dystopian': 'üåÜ',
            'Romance': 'üíï',
            'Fantasy': 'üêâ',
            'Mystery': 'üîç',
            'Fiction': 'üìñ',
            'Historical Fiction': 'üèõÔ∏è',
            'Magical Realism': '‚ú®',
            'Post-Apocalyptic': 'üåç',
            'Horror': 'üëª',
            'Thriller': 'üî™',
            'Young Adult': 'üéí',
            'Science Fiction': 'üöÄ'
        };

        async function init() {
            await loadGenres();
            await loadAllBooks();
        }

        async function loadGenres() {
            try {
                const response = await fetch(`${API_URL}/genres`);
                const genres = await response.json();
                
                const genreFilter = document.getElementById('genreFilter');
                genreFilter.innerHTML = '<button class="filter-btn active" onclick="filterByGenre(null)">üåü All Genres</button>';
                
                genres.forEach(genre => {
                    const emoji = genreEmojis[genre] || 'üìö';
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.innerHTML = `${emoji} ${genre}`;
                    btn.onclick = () => filterByGenre(genre);
                    genreFilter.appendChild(btn);
                });

                document.getElementById('genreCount').textContent = genres.length;
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        async function loadAllBooks() {
            try {
                showLoading();
                const response = await fetch(`${API_URL}/books`);
                allBooks = await response.json();
                filteredBooks = allBooks;
                updateStats();
                displayBooks(allBooks);
                currentGenre = null;
                currentRating = 0;
                updateFilterButtons();
            } catch (error) {
                showError('‚ö†Ô∏è Failed to load books. Make sure the FastAPI server is running on http://localhost:8000');
            }
        }

        function updateStats() {
            document.getElementById('totalBooks').textContent = allBooks.length;
            const avgRating = (allBooks.reduce((sum, book) => sum + book.rating, 0) / allBooks.length).toFixed(1);
            document.getElementById('avgRating').textContent = avgRating;
        }

        async function searchBooks() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                applyFilters();
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const books = await response.json();
                filteredBooks = books;
                applyFilters();
            } catch (error) {
                showError('‚ö†Ô∏è Failed to search books');
            }
        }

        async function filterByGenre(genre) {
            currentGenre = genre;
            updateFilterButtons();

            if (!genre) {
                filteredBooks = allBooks;
                applyFilters();
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_URL}/books/genre/${encodeURIComponent(genre)}`);
                filteredBooks = await response.json();
                applyFilters();
            } catch (error) {
                showError('‚ö†Ô∏è Failed to filter books by genre');
            }
        }

        function filterByRating(minRating) {
            currentRating = minRating;
            updateRatingButtons();
            applyFilters();
        }

        function applyFilters() {
            let books = filteredBooks;
            
            if (currentRating > 0) {
                books = books.filter(book => book.rating >= currentRating);
            }
            
            displayBooks(books);
        }

        function updateFilterButtons() {
            const buttons = document.querySelectorAll('.genre-filter .filter-btn');
            buttons.forEach(btn => {
                const btnText = btn.textContent.trim();
                if ((currentGenre === null && btnText.includes('All Genres')) ||
                    btnText.includes(currentGenre)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateRatingButtons() {
            const buttons = document.querySelectorAll('.rating-filter .filter-btn');
            buttons.forEach(btn => {
                const btnText = btn.textContent;
                if ((currentRating === 0 && btnText.includes('All Ratings')) ||
                    btnText.startsWith(currentRating.toString())) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            
            if (books.length === 0) {
                grid.innerHTML = '<div class="no-results">üìö No books found matching your criteria</div>';
                return;
            }

            grid.innerHTML = books.map((book, index) => {
                const emoji = bookEmojis[index % bookEmojis.length];
                const genreEmoji = genreEmojis[book.genre] || 'üìö';
                return `
                    <div class="book-card" onclick="getRecommendations(${book.id})">
                        <div class="book-cover" style="background: linear-gradient(135deg, ${getRandomGradient()})">
                            <div class="book-cover-icon">${emoji}</div>
                        </div>
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-details">
                                <span class="badge badge-genre">${genreEmoji} ${book.genre}</span>
                                <span class="badge badge-year">üìÖ ${book.year}</span>
                                <span class="badge badge-rating">‚≠ê ${book.rating}</span>
                                <span class="badge badge-pages">üìÑ ${book.pages}p</span>
                            </div>
                            <button class="recommend-btn" onclick="event.stopPropagation(); getRecommendations(${book.id})">
                                Get Recommendations ‚Üí
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getRandomGradient() {
            const gradients = [
                '#667eea 0%, #764ba2 100%',
                '#f093fb 0%, #f5576c 100%',
                '#4facfe 0%, #00f2fe 100%',
                '#43e97b 0%, #38f9d7 100%',
                '#fa709a 0%, #fee140 100%',
                '#30cfd0 0%, #330867 100%',
                '#a8edea 0%, #fed6e3 100%',
                '#ff9a9e 0%, #fecfef 100%'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        async function getRecommendations(bookId) {
            try {
                showLoading();
                const response = await fetch(`${API_URL}/recommendations/${bookId}?n=6`);
                const data = await response.json();
                
                displayRecommendations(data);
                showRecommendationsSection();
            } catch (error) {
                showError('‚ö†Ô∏è Failed to load recommendations');
            }
        }

        function displayRecommendations(data) {
            const sourceBook = data.source_book;
            const recommendations = data.recommendations;
            const genreEmoji = genreEmojis[sourceBook.genre] || 'üìö';

            document.getElementById('sourceBook').innerHTML = `
                <div class="source-book-highlight">
                    <div class="book-title">üìñ ${sourceBook.title}</div>
                    <div class="book-author">by ${sourceBook.author}</div>
                    <div class="book-details">
                        <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">${genreEmoji} ${sourceBook.genre}</span>
                        <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">üìÖ ${sourceBook.year}</span>
                        <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">‚≠ê ${sourceBook.rating}</span>
                        <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">üìÑ ${sourceBook.pages}p</span>
                    </div>
                </div>
            `;

            document.getElementById('recommendationIntro').innerHTML = `
                <strong>üéØ Based on your interest in "${sourceBook.title}"</strong>, we found ${recommendations.length} similar books that match your taste in <strong>${sourceBook.genre}</strong> literature. These recommendations are powered by our AI algorithm analyzing genre, publication year, ratings, and book length.
            `;

            const grid = document.getElementById('recommendationsGrid');
            grid.innerHTML = recommendations.map((book, index) => {
                const emoji = bookEmojis[index % bookEmojis.length];
                const bookGenreEmoji = genreEmojis[book.genre] || 'üìö';
                return `
                    <div class="book-card">
                        <div class="book-cover" style="background: linear-gradient(135deg, ${getRandomGradient()})">
                            <div class="book-cover-icon">${emoji}</div>
                        </div>
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-details">
                                <span class="badge badge-similarity">üéØ ${book.similarity_score}% Match</span>
                                <span class="badge badge-genre">${bookGenreEmoji} ${book.genre}</span>
                                <span class="badge badge-year">üìÖ ${book.year}</span>
                                <span class="badge badge-rating">‚≠ê ${book.rating}</span>
                                <span class="badge badge-pages">üìÑ ${book.pages}p</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showRecommendationsSection() {
            document.getElementById('booksSection').style.display = 'none';
            document.getElementById('recommendationsSection').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showBooksSection() {
            document.getElementById('booksSection').style.display = 'block';
            document.getElementById('recommendationsSection').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showLoading() {
            document.getElementById('booksGrid').innerHTML = '<div class="loading pulse">üîÑ Loading amazing books</div>';
        }

        function showError(message) {
            document.getElementById('booksGrid').innerHTML = `<div class="error">${message}</div>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchBooks();
            });
            init();
        });
    </script>
</body>
</html>
